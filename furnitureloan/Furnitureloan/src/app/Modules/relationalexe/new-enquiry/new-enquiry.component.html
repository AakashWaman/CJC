<section class="vh-180" style="background-color: #eee;">
    <div class="container h-80" style="padding: 20px;">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-10 col-xl-10 mt-2">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-9 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-4 mt-3">Enquiry Form</p>
  
                  <form  [formGroup]="enqform"  (ngSubmit)="submitdata()" >
                
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="typeEmailX-2">company name</label>
                        <input type="text" id="form3Example1c" class="form-control" formControlName="e_name" placeholder="e_name"  />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill ">
                          <label class="form-label" for="typeEmailX-2">mobile-no</label>
                          <input type="text" id="form3Example1c" class="form-control" formControlName="e_mobile" placeholder="e_mobile"  />
                          
                        </div>
                    </div>
                        
                    <div class="d-flex flex-row align-items-center mb-2">  
                        <div class="form-outline flex-fill ">
                          <label class="form-label" for="typeEmailX-2">email</label>
                          <input type="text" id="form3Example4c" class="form-control" formControlName="e_email" placeholder="e_email"  />        
                        </div>
                    </div>
            
                    <div class="d-flex flex-row align-items-center mb-2">    
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="typeEmailX-2">pan-no</label>
                            <input type="text" id="form3Example4cd" class="form-control" formControlName="e_pan" placeholder="e_pan" />    
                          </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="typeEmailX-2">required loan-amount</label>
                          <input type="text" id="form3Example4cd" class="form-control" formControlName="required_loan" placeholder="required_loan" />     
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <router-outlet></router-outlet>
